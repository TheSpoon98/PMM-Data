templates:
  Edition:
    optional:
      - overlay_level
      - use_<<slug>>
    default:
      overlay: <<overlay_name>>
      extra: "-Box"
      horizontal_offset: 0
      horizontal_align: center
      vertical_offset: 15
      vertical_align: top
      group: IMAXGroup
    collection_level: <<overlay_level>>
    allowed_library_types: <<use_<<slug>>>>
    overlay:
      name: <<overlay>><<extra>>
      group: <<group>>
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

overlays:
  IMAX-E:
    template:
      - name: Edition
        weight: 40
        slug: enhanced
        overlay: IMAX-E
    suppress_overlays:
      - IMAX-E-Dovetail
    plex_all: true
    filters:
      filepath.regex: '3 (?i)\bIMAX Enhanced\b|^(?=.*(DSNP|Disney\+|CORE(?=[ ._-]web[ ._-]?(dl|rip)\b)|\bBC(?=[ ._-]web[ ._-]?(dl|rip)\b)|IMAX[- .]Enhanced)\b)(?=.*\b(IMAX|IMAX[- .]Enhanced)\b).*'

  IMAX-E-Dovetail:
    template:
      - name: Edition
        weight: 40
        slug: enhanced
        extra: ""
        vertical_offset: 99
        group: Dovetail
        overlay: IMAX-E
    suppress_overlays:
      - IMAX-E
    plex_all: true
    filters:
      filepath.regex: '3 (?i)\bIMAX Enhanced\b|^(?=.*(DSNP|Disney\+|CORE(?=[ ._-]web[ ._-]?(dl|rip)\b)|\bBC(?=[ ._-]web[ ._-]?(dl|rip)\b)|IMAX[- .]Enhanced)\b)(?=.*\b(IMAX|IMAX[- .]Enhanced)\b).*'

  IMAX:
    template:
      - name: Edition
        weight: 30
        slug: imax
        overlay: IMAX
    suppress_overlays:
      - IMAX-Dovetail
    plex_all: true
    filters:
      filepath.regex: '(?i)\bIMAX\b'

  IMAX-Dovetail:
    template:
      - name: Edition
        weight: 30
        slug: imax
        extra: ""
        vertical_offset: 99
        group: Dovetail
        overlay: IMAX
    plex_all: true
    filters:
      filepath.regex: '(?i)\bIMAX\b'
