#############################################################
#                    Resolution Overlay                     #
#         Created by Yozora, Bullmoose20, & Sohjiro         #
#            Credit to Magic815 for base images             #
#############################################################
#  Designed for TRaSH Guides filename naming scheme         #
#  https://trash-guides.info/                               #
#                                                           #
#  Call this from your config.yml (Movie or Show):          #
#  If nothing is specified these are the defaults           #
#                                                           #
#    overlay_path:                                          #
#      - git: PMM/overlays/resolution                       #
#        template_variables:                                #
#          # Set episode or season to overlay               #
#          overlay_level:                                   #
#          # Set the horizontal offset for the overlay      #
#          horizontal_offset: 15                            #
#          # Set the horizontal align for the overlay       #
#          horizontal_align: left                           #
#          # Set the vertical offset for the overlay        #
#          vertical_offset: 15                              #
#          # Set the vertical align for the overlay         #
#          vertical_align: top                              #
#                                                           #
#          # Use the 4K overlay                             #
#          use_4k: true                                     #
#          # Use the 1080P overlay                          #
#          use_1080p: true                                  #
#          # Use the 720P overlay                           #
#          use_720p: true                                   #
#          # Use the 576P overlay                           #
#          use_576p: true                                   #
#          # Use the 480P overlay                           #
#          use_480p: true                                   #
#          # Use the DV overlay                             #
#          use_dv: true                                     #
#          # Use the HDR overlay                            #
#          use_hdr: true                                    #
#############################################################
templates:
  Resolution:
    optional:
      - overlay_level
      - use_<<opt1>>
      - use_<<opt2>>
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
    collection_level: <<overlay_level>>
    ignore_blank_results: true
    allowed_library_types:
      - <<use_<<opt1>>>>
      - <<use_<<opt2>>>>
    suppress_overlays:
      # - IMAX-E
      # - IMAX
      - Directors-Cut
      - Extended-Edition
      - Uncut-Edition
      - Unrated-Edition
      - Special-Edition
      - Final-Cut
      - Remastered
      - Criterion
    overlay:
      name: <<overlay_name>>
      git: PMM/overlays/images/<<overlay>>
      group: res
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

overlays:
  4K-DV:
    template:
      - name: Resolution
        weight: 150
        opt1: 4k
        opt2: dv
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
    filters:
      has_dolby_vision: true

  4K-HDR:
    template:
      - name: Resolution
        weight: 140
        opt1: 4k
        opt2: hdr
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
        hdr: true

  4K:
    template:
      - name: Resolution
        weight: 130
        opt1: 4k
    plex_search:
      any:
        resolution.regex: '(?i)2160|4k'

  DV:
    template:
      - name: Resolution
        weight: 5
        opt1: dv
    plex_all: true
    filters:
      has_dolby_vision: true

  HDR:
    template:
      - name: Resolution
        weight: 1
        opt1: hdr
    plex_search:
      all:
        hdr: true