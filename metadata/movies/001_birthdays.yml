templates:
  Birthday:
    name: "<<birthday>>'s Birthday"
    name_mapping: "<<birthday>>"
    summary: "Celebrate <<birthday>>'s Birthday with some of their movies."
    collection_order: audience_rating.desc
    sort_title: "001_<<collection_name>>"
    delete_not_scheduled: true
    visible_home: true
    visible_shared: true
    visible_library: true
    sync_mode: sync

